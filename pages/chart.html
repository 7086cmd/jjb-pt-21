<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://v-charts.js.org/favicon.ico"
            type="image/x-icon">
        <title>Chart (type: <%=tit=>)</title>
            <script
                src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/v-charts/lib/index.min.js"></script>
            <link rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/v-charts/lib/style.min.css">
        </head>
        <body>
            <div id="app">
                <ve-<%=tpe=> :data="chartData"></ve-<%=tpe=>>
            </div>
            <script>
            var vm = new Vue({
                el: '#app',
                data() {
                    let dat = JSON.parse('<%=dat=>')
                    return {
                        chartData: dat
                    }
                }
            })
        </script>
        </body>
    </html>
